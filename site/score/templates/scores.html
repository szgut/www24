{% load get_item %}
<html>
<head>
<title>Contest Scores</title>
<style>
	td {text-align: right}
	td, th {padding: 2px}
</style>
</head>
<body>

<h1>Contest Scores</h1>

<table border>
	<tr>
		<th style="border: 0"></th>
		{% for task in tasks %}
		<th>{{task}}</th>
		{% endfor %}
	</tr>
	{% for score, team in teams %}
	<tr>
		<th>{{team}}</th>
		{% for task in tasks %}
		<td>{{scores|get:team|get:task|floatformat:2}}</td>
		{% endfor %}
		<td>{{score|floatformat:2}}</td>
	</tr>
	{% endfor %}
</table>

</body>
</html>
